<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel = "stylesheet" href = "styles.css">
    <style>
        .outer-container{
            display:flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .inner-container{
            margin-left:300px;
        }
            a {
            text-decoration: none;
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 0 1.5rem;
            position: relative;
            transition: color 0.4s ease-in-out, transform 0.3s ease-in-out;
        }

        a::before {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -6px;
            left: 0;
            background-color: var(--yellow-color);
            transition: width 0.4s ease-in-out;
        }

        a:hover {
            color: var(--yellow-color);
            transform: scale(1.05);
        }

        a:hover::before {
            width: 100%;
        }
        .anchortag a{
            color:red;
        }
        .anchortag{
            display: none;

        }
    </style>
</head>
<body>
    
    <div class = "wrapper">
        <!-- logo -->
        <div class = "logo">
            <div class="outer-container">
                <div class = "container">
                    <p>Movie<span>Corn.</span></p>
                    <div class="inner-container">
                        <a href="index.html" class="home">Home</a>
                        <a href="about.html" class="about">About</a>
                        <a href="search.html" class="search">Search</a>
                </div>
            </div>
        </div>
        <!-- end of logo -->
        <!-- search container -->
        <div class = "search-container">
            <div class = "search-element">
                <h3>Search Movie:</h3>
                <input type = "text" class = "form-control" placeholder="Search Movie Title ..." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">

                <div class = "search-list" id = "search-list">
                    <!-- list here -->
                    <!-- <div class = "search-list-item">
                        <div class = "search-item-thumbnail">
                            <img src = "medium-cover.jpg">
                        </div>
                        <div class = "search-item-info">
                            <h3>Guardians of the Galaxy Vol. 2</h3>
                            <p>2017</p>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- end of search container -->

        <!-- result container -->
        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">
                </div>
            </div>
        </div>
        <!-- end of result container -->
    </div>
    <div class="anchortag">
        <h1>Want to write your own review? <a href="review.html">Click here</a></h1>
    </div>

    <!-- movie app js -->
    <script src = "script.js"></script>
</body>
</html>
